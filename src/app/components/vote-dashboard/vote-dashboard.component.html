<app-loader *ngIf="loading"></app-loader>
<div class="row">
  <div *ngFor="let subject of subjects" class="col-12 coll-md-6 col-lg-4 col-xl-3">
    <app-vote-subject [subject]="subject"></app-vote-subject>
  </div>
</div>
<app-create-vote-subject (reload)="reloadSubjects()"></app-create-vote-subject>
