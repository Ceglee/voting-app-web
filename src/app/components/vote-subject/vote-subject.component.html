<div class="card m-2">
  <app-loader *ngIf="loading"></app-loader>
  <p class="card-header">{{header}}</p>
  <div class="card-body">
    <h5 class="card-title text-center">{{subject.title}}</h5>
    <p class="card-text">{{subject.description}}</p>
    <div class="border-bottom my-2"></div>
    <ng-container *ngIf="expanded">
      <div class="d-flex">
        <div class="border rounded text-center flex-grow-1 mx-1">
          In favor
          <div class="border-bottom m-2"></div>
          {{voting.inFavor}}
        </div>
        <div class="border rounded text-center flex-grow-1 mx-1">
          Against
          <div class="border-bottom m-2"></div>
          {{voting.against}}
        </div>
      </div>
      <div class="progress my-2">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width.px': getWidth(voting.inFavor)}"></div>
        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" [ngStyle]="{'width.px': getWidth(voting.against)}"></div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success flex-grow-0 flex-shrink-0 mx-2"
                [disabled]="voting.locked || !isActive"
                (click)="vote(true)">Yes</button>
        <button class="btn btn-danger flex-grow-0 flex-shrink-0 mx-2"
                [disabled]="voting.locked || !isActive"
                (click)="vote(false)">No</button>
      </div>
    </ng-container>
    <button type="button" class="btn btn-link" (click)="expand()">{{expanded ? 'hide votes' : 'see votes'}}</button>
  </div>
</div>
