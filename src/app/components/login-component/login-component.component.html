<div class="card my-3">
  <div class="card-body">
    <h5 class="card-title text-center">Welcome to voting application</h5>
    <form name='f' action="login" method='POST'>
      <div class="input-group my-3">
        <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username">
      </div>
      <div class="input-group mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password">
      </div>
      <div class="d-flex justify-content-end">
        <button name="submit" type="submit" value="submit"  class="btn btn-primary">Log in</button>
      </div>
    </form>
    <div class="border-bottom my-3"></div>
    <p class="card-text">Don't have account yet? You can create it <a href="./createAccount.html">here</a></p>
  </div>
</div>
